    <script>
        var lastMessage = "";

        $("#btn_msg").on("click", function (event) {
            var params = [];
            var labels = ['name', 'phone', 'company', 'business', 'message'];
            var isAllEmpty = true;
            for (var i = 0; i < labels.length; i++) {
                var label = labels[i];
                var value = $("#" + label).val();
                if (value) {
                    isAllEmpty = false;
                    params.push(label + "=" + value);
                }
            }

            if (isAllEmpty) {
                alert("请在上方填写留言内容");
                return;
            }

            var msg = params.join('&');

            if (msg == lastMessage) {
                alert("留言成功");
                return;
            }

            $.ajax({ url: 'http://service.kinsoo.com/message/addMessage?' + msg })
                .done(function () {
                    lastMessage = msg;
                    alert('留言成功');
                })
                .fail(function () {
                    alert('很抱歉,留言功能暂时不可能,请通过电话或邮件等方式联系我们');
                });
        });
    </script>

        <script>
            var body_wth = $(window).width();
            if (body_wth > 1000) {
                $(".wechat_btn").mouseover(function () {

                $(".wechat_btn").mouseout(function () {

                $(".wechat_boxs ul").mouseover(function () {

            window.onresize = resize;
            function resize () {
                let w = window.innerWidth;
                let h = window.innerHeight;
                let s = w / 2440;   //缩放比例
                let btnAndriod = document.getElementById('btn-download-andriod');
                let btnIos = document.getElementById('btn-download-ios');
                let qrCode = document.getElementById('qr-code');
                btnAndriod.style.width = s * 249 + 'px';
                btnAndriod.style.height = s * 82 + 'px';
                btnIos.style.width = s * 249 + 'px';
                btnIos.style.height = s * 82 + 'px';
                qrCode.style.width = qrCode.style.height = s * 258 + 'px';
